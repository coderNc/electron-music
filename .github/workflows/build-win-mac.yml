name: Build Win and Mac

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  package:
    name: Package (${{ matrix.platform.name }})
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Windows
            os: windows-latest
            build_command_no_publish: npm run build:win -- --publish never
            build_command_publish: npm run build:win -- --publish always
            artifact_name: orange-music-win
            artifact_paths: |
              dist/*.exe
              dist/*.blockmap
              dist/latest*.yml
          - name: macOS
            os: macos-latest
            build_command_no_publish: npm run build:mac -- --publish never
            build_command_publish: npm run build:mac -- --publish always
            artifact_name: orange-music-mac
            artifact_paths: |
              dist/*.dmg
              dist/*.zip
              dist/*.blockmap
              dist/latest*.yml

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build package (publish on tag)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            ${{ matrix.platform.build_command_publish }}
          else
            ${{ matrix.platform.build_command_no_publish }}
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.artifact_name }}
          path: ${{ matrix.platform.artifact_paths }}
          if-no-files-found: error
